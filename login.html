<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney + Hotstar - watch TV Shows</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://kit.fontawesome.com/8cfedbae53.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="screen">
        <div class="login-section">

            <div class="login-container">
                <div class="login-left">
                    <img src="./img/l-img.jpg" alt="">
                </div>
                <div class="login-right">
                    <div class="login-close"  onclick="window.location.href='./index.html'">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="login-title">Login </div>
                    <form onsubmit="login(event)" method="post" action="index.html">

                        <div class="login-inputs">
                            <div class="input-block">
                                <input type="text" name="input-text" id="userEmail" required spellcheck="false" autocomplete="off">
                                <span class="placeholder">
                                    Enter Username
                                </span>
                            </div>
                        </div>
                        <div class="login-inputs">
                            <div class="input-block">
                                <input type="password" name="input-password" id="userPassword" required autocomplete="off"
                                    spellcheck="false">
                                <span class="placeholder">
                                    Enter Password
                                </span>
                            </div>
                        </div>

                        <div class="login-submit">
                            <input type="submit" name="submit" id="submit" value="Login">

                        </div>
                        <div class="login-footer">
                            <p>New on Hotstar? <span class="get-help"  onclick="window.location.href='./signup.html'">Sign up</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
