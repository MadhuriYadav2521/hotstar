<body>
    <div class="screen"  style="height:100vh; background-color: #16181f ;">
        <form action="" onsubmit="addProduct(event)" style="width: 60%; margin: auto;">
           
            <div class="input_wrap" style="background: #16181f;">

                <h1 class="admin-panel-title" style="color: white;">Add Product</h1><br><br>

                    </div>
                </div>

                        </span>
                    </div>
                </div>
                <div class="login-inputs">
                    <div class="input-block">
                        <input type="text" name="input-text" id="pprice" required spellcheck="false" autocomplete="off">

                        </span>
                    </div>
                </div>
                <div class="login-inputs">
                    <div class="input-block">
                        <input type="text" name="input-text" id="pdesc" required spellcheck="false" autocomplete="off">
                        <span class="placeholder">
                            Product Desc
                        </span>
                    </div>
                </div>
                <div class="login-inputs">
                    <div class="input-block">
                        <input type="text" name="input-text" id="pgenre" required spellcheck="false" autocomplete="off">

                </div>
